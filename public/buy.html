<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
<style>
    /* Body styling */
    body {
        background-color: #8d6e63;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Main container styling */
    .container {
        background-image: url(https://images.unsplash.com/photo-1600891964599-f61ba0e24092?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding-bottom: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Header styling with shadow */
    .headName {
        color: #ffffff;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        font-family: 'Georgia', serif;
        padding: 15px;
        border-radius: 50px;
        border: 3px solid #333;
        text-shadow: 2px 2px 5px #555;
        font-size: 2em;
        transition: transform 0.3s;
    }

    /* Header hover animation */
    .headName:hover {
        transform: scale(1.05);
    }

    /* Message styling */
    #msg {
        text-align: center;
        color: #d9534f;
        display: none;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 1.2em;
    }

    /* Item container styling */
    #items {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    /* Single item card styling */
    .singleItem {
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .singleItem:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    /* Card animation */
    .card {
        animation: fadeIn 0.5s ease-in-out;
        border-radius: 10px;
    }

    /* Details styling */
    #details {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
        width: 80%;
        transition: opacity 0.5s ease-in-out;
    }

    /* Search bar styling */
    .input-group .form-control {
        border-radius: 20px 0 0 20px;
        font-size: 1.1em;
        transition: border-color 0.3s;
    }

    .input-group .btn {
        border-radius: 0 20px 20px 0;
        font-size: 1.1em;
        background-color: #007bff;
        transition: background-color 0.3s;
    }

    .input-group .btn:hover {
        background-color: #0056b3;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

</style>
</head>
<body>
    <div class="container">
        <h1 class="headName">AAB RESTAURANT RECIPE</h1>
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search for a meal..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
              </div>
        </form>

        <div id="msg">
            <h3>We don't have the food you searched for. Please try something else!</h3>
        </div>

        <div id="details"></div>

        <div id="items"></div>
    </div>
</body>
<script>
    document.getElementById("button").addEventListener('click', () => {
        let inputValue = document.getElementById('inputName').value;
        let details = document.getElementById("details");
        details.style.opacity = 0;
        details.innerHTML = "";
        fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${inputValue}`)
            .then(response => response.json())
            .then(data => {
                const items = document.getElementById("items");
                items.innerHTML = "";
                if(data.meals == null) {
                    document.getElementById("msg").style.display = "block";
                } else {
                    document.getElementById("msg").style.display = "none";
                    data.meals.forEach(meal => {
                        let itemDiv = document.createElement("div");
                        itemDiv.className = "m-2 singleItem";
                        itemDiv.setAttribute('onclick', `details('${meal.idMeal}')`);
                        itemDiv.innerHTML = `
                            <div class="card" style="width: 12rem;">
                                <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                                <div class="card-body text-center">
                                    <h5 class="card-text">${meal.strMeal}</h5>
                                </div>
                            </div>`;
                        items.appendChild(itemDiv);
                    });
                }
            });
    });

    function details(id) {
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
        .then(res => res.json())
        .then(detail => {
            let meal = detail.meals[0];
            let details = document.getElementById("details");
            details.style.opacity = 1;
            details.innerHTML = `
                <div class="card" style="width: 100%; display: flex; flex-direction: row; gap: 20px;">
                    <img src="${meal.strMealThumb}" class="card-img-left img-fluid" alt="${meal.strMeal}" style="width: 40%; border-radius: 10px;">
                    <div class="card-body" style="width: 60%; padding-left: 20px;">
                        <h3 class="card-text fw-bold">${meal.strMeal}</h3>
                        <b>Area: ${meal.strArea}</b><br>
                        <b>Category: ${meal.strCategory}</b><br>
                        <b>Instruction:</b>
                        <p class="fw-light">${meal.strInstructions}</p>
                    </div>
                </div>`;
        });
    }
</script>
</html>
